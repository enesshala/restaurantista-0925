<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabelat ne HTML</title>
    </head>
    <body>
        <h1>Tabelat</h1>

        <table border="1" width="50%">
            <thead>
                <tr>
                    <th>Emri</th>
                    <th>Mbiemri</th>
                    <th>Mosha</th>
                    <th>Qyteti</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Enes</td>
                    <td>Shala</td>
                    <td>26</td>
                    <td>Ferizaj</td>
                </tr>
                <tr>
                    <td>Urim</td>
                    <td>Cocaj</td>
                    <td>26</td>
                    <td>Prishtine</td>
                </tr>
            </tbody>
            <tfoot>
              <tr>
                    <th>Emri</th>
                    <th>Mbiemri</th>
                    <th>Mosha</th>
                    <th>Qyteti</th>
                </tr>
            </tfoot>
        </table>

        <table border="1" width="500px">
          <tr>
            <th colspan="2">Full name</th>
            <th>Age</th>
            <th>City</th>
          </tr>
          <tr>
            <td>Enes</td>
            <td>Shala</td>
            <td>26</td>
            <td rowspan="2">Ferizaj</td>
          </tr>
          <tr>
            <td>Urim</td>
            <td>Cocaj</td>
            <td>26</td>
          </tr>
        </table>
    </body>
</html>
